<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentaract Projection</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a simple tetrahedron to represent each "cell" of the pentaract
        const geometry = new THREE.TetrahedronGeometry(1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });

        const tetrahedrons = [];
        const numTetrahedrons = 5;
        const positions = [
            [2, 2, 0],
            [-2, 2, 0],
            [2, -2, 0],
            [-2, -2, 0],
            [0, 0, 2]
        ];

        for (let i = 0; i < numTetrahedrons; i++) {
            const tetrahedron = new THREE.Mesh(geometry, material);
            tetrahedron.position.set(positions[i][0], positions[i][1], positions[i][2]);
            tetrahedrons.push(tetrahedron);
            scene.add(tetrahedron);
        }

        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the whole system
            tetrahedrons.forEach(tetra => {
                tetra.rotation.x += 0.01;
                tetra.rotation.y += 0.01;
            });

            renderer.render(scene, camera);
        }

        animate();

        // Adjust camera on window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
