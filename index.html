<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinite Iframe Cube</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    .scene {
      width: 200px;
      height: 200px;
      perspective: 600px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 12s linear infinite;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(0, 0, 50, 0.3);
      box-shadow: 0 0 15px rgba(0, 150, 255, 0.8);
      border: 2px solid rgba(0, 150, 255, 0.8);
    }

    .face iframe {
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0.8;
    }

    .front  { transform: rotateY(0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes spin {
      0%   { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front"><iframe src="." loading="lazy"></iframe></div>
      <div class="face back"><iframe src="." loading="lazy"></iframe></div>
      <div class="face right"><iframe src="." loading="lazy"></iframe></div>
      <div class="face left"><iframe src="." loading="lazy"></iframe></div>
      <div class="face top"><iframe src="." loading="lazy"></iframe></div>
      <div class="face bottom"><iframe src="." loading="lazy"></iframe></div>
    </div>
  </div>

  <script>
    setInterval(() => {
      let iframe = document.createElement("iframe");
      iframe.src = ".";
      iframe.style.position = "fixed";
      iframe.style.width = "100vw";
      iframe.style.height = "100vh";
      iframe.style.border = "none";
      iframe.style.zIndex = 1;
      iframe.style.opacity = 0.04;
      document.body.appendChild(iframe);
    }, 1000);
  </script>

</body>
</html>
