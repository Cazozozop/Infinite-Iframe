<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cube Iframe</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    .scene {
      width: 200px;
      height: 200px;
      perspective: 800px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 20s infinite linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 2px solid cyan;
      box-sizing: border-box;
    }

    .face iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .front  { transform: rotateY(  0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY( 90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX( 90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes spin {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to   { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="cube">
      <div class="face front"><iframe src="."></iframe></div>
      <div class="face back"><iframe src="."></iframe></div>
      <div class="face right"><iframe src="."></iframe></div>
      <div class="face left"><iframe src="."></iframe></div>
      <div class="face top"><iframe src="."></iframe></div>
      <div class="face bottom"><iframe src="."></iframe></div>
    </div>
  </div>

</body>
</html>
