<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RGB Cube Iframe</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    .scene {
      width: 200px;
      height: 200px;
      perspective: 800px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 20s infinite linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      box-sizing: border-box;
      border: 4px solid;
      border-image: linear-gradient(45deg, red, orange, yellow, lime, cyan, blue, magenta, red) 1;
      animation: borderShift 5s linear infinite;
    }

    .face iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .front  { transform: rotateY(  0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY( 90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX( 90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes spin {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to   { transform: rotateX(360deg) rotateY(360deg); }
    }

    @keyframes borderShift {
      0% { border-image-source: linear-gradient(45deg, red, orange, yellow, lime, cyan, blue, magenta, red); }
      100% { border-image-source: linear-gradient(405deg, red, orange, yellow, lime, cyan, blue, magenta, red); }
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="cube">
      <div class="face front">
        <iframe src="https://cazozozop.github.io/Infinite-Iframe/"></iframe>
      </div>
      <div class="face back">
        <iframe src="https://cazozozop.github.io/Infinite-Iframe/"></iframe>
      </div>
      <div class="face right">
        <iframe src="https://cazozozop.github.io/Infinite-Iframe/"></iframe>
      </div>
      <div class="face left">
        <iframe src="https://cazozozop.github.io/Infinite-Iframe/"></iframe>
      </div>
      <div class="face top">
        <iframe src="https://cazozozop.github.io/Infinite-Iframe/"></iframe>
      </div>
      <div class="face bottom">
        <iframe src="https://cazozozop.github.io/Infinite-Iframe/"></iframe>
      </div>
    </div>
  </div>

</body>
</html>
