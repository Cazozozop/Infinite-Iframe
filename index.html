<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube with Water Shader</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer, cube;
    let clock = new THREE.Clock();

    const vertexShader = `
      void main() {
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `;

    const fragmentShader = `
      uniform float time;
      void main() {
        vec2 uv = gl_FragCoord.xy / vec2( window.innerWidth, window.innerHeight );
        float wave = sin( uv.x * 10.0 + time ) * 0.1;
        gl_FragColor = vec4( 0.0, 0.5 + wave, 1.0, 0.5 );
      }
    `;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Cube with custom shader material
      let geometry = new THREE.BoxGeometry(2, 2, 2);
      let material = new THREE.ShaderMaterial({
        vertexShader: vertexShader,
        fragmentShader: fragmentShader,
        uniforms: {
          time: { value: 0.0 },
        }
      });
      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Lighting
      let light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1).normalize();
      scene.add(light);

      let ambientLight = new THREE.AmbientLight(0x404040, 0.5);
      scene.add(ambientLight);

      camera.position.z = 5;

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);

      let delta = clock.getDelta();
      
      // Update shader uniform for time-based animation
      cube.material.uniforms.time.value += delta;

      // Rotate the cube
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      renderer.render(scene, camera);
    }

    init();
  </script>
</body>
</html>
