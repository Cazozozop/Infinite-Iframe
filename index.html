<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Falling on Cube</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer, cube, waterParticles;
    let clock = new THREE.Clock();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Cube with a simple material
      let geometry = new THREE.BoxGeometry(2, 2, 2);
      let material = new THREE.MeshStandardMaterial({ color: 0x888888, roughness: 0.5, metalness: 0.5 });
      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Water particles (falling water)
      let waterGeometry = new THREE.SphereGeometry(0.05, 8, 8);
      let waterMaterial = new THREE.MeshBasicMaterial({ color: 0x00aaff, transparent: true, opacity: 0.8 });
      waterParticles = [];
      for (let i = 0; i < 100; i++) {
        let waterDrop = new THREE.Mesh(waterGeometry, waterMaterial);
        waterDrop.position.set(Math.random() * 4 - 2, Math.random() * 5 + 5, Math.random() * 4 - 2);
        scene.add(waterDrop);
        waterParticles.push(waterDrop);
      }

      // Lighting from top right
      let light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1).normalize();
      scene.add(light);

      // Add ambient light
      let ambientLight = new THREE.AmbientLight(0x404040, 0.5);
      scene.add(ambientLight);

      // Set the camera position
      camera.position.z = 10;

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);

      let delta = clock.getDelta();
      
      // Simulate water falling (gravity)
      waterParticles.forEach(particle => {
        particle.position.y -= 0.1;  // simulate gravity
        if (particle.position.y < 0) {
          particle.position.y = Math.random() * 5 + 5;  // reset position above the cube
        }
      });

      // Rotate the cube
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      renderer.render(scene, camera);
    }

    init();
  </script>
</body>
</html>
