<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesseract Projection 3D</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let cube;
    let angleX = 0, angleY = 0;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Create the cube geometry (in 4D, this would be the projection of a tesseract)
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      camera.position.z = 5;

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);

      angleX += 0.01;
      angleY += 0.02;

      // Apply rotation to the cube (this is a 3D projection of the 4D rotation)
      cube.rotation.x = angleX;
      cube.rotation.y = angleY;

      renderer.render(scene, camera);
    }

    init();
  </script>
</body>
</html>
